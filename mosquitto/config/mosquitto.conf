# ======== CONFIGURAÇÃO MOSQUITTO ========

# Diretório de dados e persistência
persistence true
persistence_location /mosquitto/data/

# Porta padrão MQTT
listener 1883
protocol mqtt

# Porta para WebSocket (opcional)
listener 9001
protocol websockets

# Permitir conexões anônimas (para testes locais)
allow_anonymous true

# Nível de log
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Manter logs detalhados do broker
connection_messages true
log_timestamp true
